<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Contract Risk Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-[Inter] min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-6 sm:p-10 border border-gray-200">

        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2 flex items-center">
            <svg class="w-8 h-8 mr-3 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            Contract Risk Analyzer
        </h1>
        <p class="text-gray-500 mb-8">Upload a PDF contract file to detect potential risks and receive explanations.</p>

        <div class="mb-8 p-6 bg-indigo-50 rounded-xl border border-indigo-200 shadow-inner">
            <label class="block text-lg font-medium text-indigo-800 mb-3">
                1. Select Contract File (PDF)
            </label>

            <div class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">

                <input id="file-upload" type="file" accept=".pdf" onchange="handleFileChange(event)" class="hidden" />

                <div class="flex-grow">
                    <label for="file-upload" id="file-label"
                        class="w-full flex items-center justify-center px-4 py-3 border border-indigo-400 rounded-lg shadow-sm text-sm font-medium text-indigo-700 bg-white hover:bg-indigo-50 cursor-pointer transition duration-150 ease-in-out">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        Choose File...
                    </label>
                </div>

                <button id="analyze-button" onclick="handleAnalyze()" disabled
                    class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm transition duration-300 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-500 cursor-not-allowed">
                    <span id="button-text">2. Trigger Analysis</span>
                </button>
            </div>
        </div>

        <div id="error-container"></div>

        <div id="results-section">
            <div id="initial-message"
                class="mt-10 p-6 text-center bg-gray-100 rounded-xl border border-dashed border-gray-300 text-gray-600">
                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <p>Awaiting contract file upload to begin analysis.</p>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>

</html>
